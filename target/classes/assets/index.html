<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DWNGROKU</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body ng-app="myApp" ng-controller="AppCtrl">
  <div class="container">
    <p>hello world. use /api/* to access REST</p>

    <div class="row">
      <form role="form" ng-submit="saveUser(userForm.user)" name="userForm" novalidate>
        <div dwngroku-input data-name="name" data-model="user" data-form="userForm" data-label-name="Name"></div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>

    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-repeat="user in users">
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td><button class="btn" ng-click="edit(user)">Edit</button> <button class="btn" ng-click="delete(user)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
