<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DWNGROKU</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/loading-bar.css" rel='stylesheet'>
<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body ng-app="myApp" ng-controller="AppCtrl">
  <div class="container">

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/dogs">Dogs</a></li>
        <li><a href="/cats">Cats</a></li>
        <li><a class="btn" ng-click="logout()">Logout, {{currentUser.name}}</a></li>
      </ul>
    </div>

    <div class="row">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}"><span ng-bind="alert.message"></span></alert>
    </div>

    <div ng-view></div>

  </div>

  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/angular-resource.js"></script>
  <script type="text/javascript" src="lib/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular-scroll.js"></script>
  <script type="text/javascript" src="lib/angular-route.js"></script>
  <script type="text/javascript" src="lib/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="lib/loading-bar.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
